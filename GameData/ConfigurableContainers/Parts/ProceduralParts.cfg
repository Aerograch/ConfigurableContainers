// Procedural Parts conversion

@PART[proceduralTankLiquid]:NEEDS[ProceduralParts]:AFTER[ProceduralParts]
{
	@MODULE[TankContentSwitcher]
	{
		!TANK_TYPE_OPTION[*],*{}
		TANK_TYPE_OPTION
		{
			name = Configurable Container
			dryDensity = 0.05
			isStructural = true
		}
	}
	
	!RESOURCE[LiquidFuel]
    {
    
    }
    !RESOURCE[Oxidizer]
    {
    
    }
	
	MODULE
    {
        name = ModuleTankManager
        Volume = 1.227185
        DoCostPatch = True
        DoMassPatch = True
        TANK
        {
            name = LFO
            Volume = 100.0
        }
    }
}

